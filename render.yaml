services:
  # PostgreSQL Database
  - type: pserv
    name: atlas-trading-db
    env: node
    plan: free
    region: frankfurt
    databases:
      - name: atlas_trading
        databaseName: atlas_trading
        user: atlas_user

  # Web Service
  - type: web
    name: atlas-trading
    env: node
    region: frankfurt
    plan: free
    buildCommand: pnpm install && pnpm build:render
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: atlas-trading-db
          property: connectionString
